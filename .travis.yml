language: python

python:
- '3.7'
- '3.8'
- '3.9'
- '3.10'

dist: focal
os: linux

jobs:
  fast_finish: true

before_install:
- python3 -m pip install coverage coveralls tox-travis pytest

install:
- python3 -m pip install -e .

script:
- tox
- python scripts/test_import.py
- coverage run --source=pyfronius --module pytest

after_success:
- coverage report
- coveralls

before_deploy:
- git config --local user.name "nielstron"
- export TRAVIS_TAG=release-$(cat setup.py | grep version= | cut -d "\"" -f 2)
- git tag $TRAVIS_TAG || echo "Tag already exists"

deploy:
  - provider: pypi
    on:
      branch: master
      python: '3.10'
    skip_existing: true
    username: "__token__"
    password:
      secure: 

  - provider: releases
    api_key:
      secure: ""
    cleanup: true
    overwrite: false
    on:
      branch: master
      condition: $TRAVIS_EVENT_TYPE = push
